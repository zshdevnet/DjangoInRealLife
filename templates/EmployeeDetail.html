{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{employee.first_name}}</title>
    <!-- Bootstrap 5.0 START -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Bootstrap 5.0 END -->
</head>
<body>
    <div class="container pt-5">
        <div class="card" style="width: 18rem;">
            <img src="{{employee.photo.url}}" class="card-img-top" alt="Employee name">
            <div class="card-body">
            <p class="card-text">{{employee.first_name}}</p>
            <p class="card-text">{{employee.last_name}}</p>
            <p class="card-text">{{employee.phone_number}}</p>
            <p class="card-text">{{employee.email}}</p>
            </div>
        </div>
    </div>
</body>
</html>
