{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django in real life</title>
    
    <!-- Bootstrap 5.0 START -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Bootstrap 5.0 END -->
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
</head>
<body>
    <div class="container pt-5">
        <h1>Employee List</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col" class="text-center">ID</th>
                <th scope="col" class="text-center">First Name</th>
                <th scope="col" class="text-center">Last Name</th>
                <th scope="col" class="text-center">Designation</th>
                <th scope="col" class="text-center">Phone Number</th>
                <th scope="col" class="text-center">Email</th>
                <th scope="col" class="text-center">Image</th>
              </tr>
            </thead>
            <tbody>
              {% for employee in employees %}
              <tr>
                <th scope="row" class="text-center">{{forloop.counter}}</th>
                <td>{{employee.first_name}}</td>
                <td>{{employee.last_name}}</td>
                <td class="text-center">{{employee.designation}}</td>
                <td class="text-center">{{employee.phone_number}}</td>
                <td class="text-center">{{employee.email}}</td>
                <td><img src="{{employee.photo.url}}" class="rounded mx-auto d-block" alt="{{employee.first_name}}"></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
</body>
</html>
